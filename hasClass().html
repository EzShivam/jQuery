<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasClass()</title>
    <style>
        #box {
            height: 300px;
            width: 400px;
            border: 1px solid rebeccapurple;
            background: red;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>This is hasClass method</h1>
    <div id="box" class="test">
        <h2>This is box</h2>
        <p>The hasClass() method is used to check if the given or specified class is present for the given element. as
            this method returns the true or false value we can perform many coditional operations. </p>
    </div>
    <br><button id="hasClsBtn">HasClass</button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(() => {
            $("#hasClsBtn").click(function () {
                console.log($("#box").hasClass('test'));
            })

            $("#hasClsBtn").click(function () {
                console.log($("#box h2").hasClass('test'));
            })
        })
    </script>
</body>

</html>
