<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <form accept="" id="sform">
        <label for="">Name - </label><input type="text" id="sname"><br><br>
        <label for="">Class - </label><input type="text" id="sclass"><br><br>
        <label for="">Country - </label><select type="text" id="scountry">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="singapore">Singapore</option>
            <br><br>
            <input type="submit" name="" id="">
    </form>
    <script>
        $(document).ready(function () {
            $('#sform').submit(function () {
                var a = $('#sname').val();
                var b = $('#sclass').val();
                var c = $('#scountry').val();
                alert("Hello" + " " + a + "You belongs to class : " + b + "Youre from :" + c);

            });
        });
    </script>
</body>

</html>
