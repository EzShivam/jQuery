<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Offset Methods</title>
    <style>
        .box {
            border: 2px solid brown;
            background-color: aquamarine;
            margin: 10px;
            padding: 20px;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Jquery Position and Offset Methods.</h1>
    <div class="box">
        <h2>The box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum voluptate enim minus recusandae ipsa ratione
            repellendus harum dolorum aperiam est, odio repellat voluptates debitis aspernatur exercitationem pariatur
            dolorem earum. Qui!</p>
    </div><br>
    <button id="posBtn">Positon</button>
    <button id="offBtn">Offset</button>
    <button id="setPosBtn">Set Position</button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#posBtn").click(function () {
                console.log("the position=", $(".box").position());
                let pos = $(".box").position();
                console.log("TOP = ", pos.top, "LEFT = ", pos.left);
            });

            //the offset method
            $("#offBtn").click(function () {
                console.log("the offset=", $(".box").offset());
            });

            //finding the position for the h2 of box
            $("#posBtn").click(function () {
                let posh2 = $(".box h2").position();
                console.log(posh2);
            })

            $("#offBtn").click(function () {
                console.log("the offset=", $(".box h2").offset());
            });

            //setting the position
            $("#setPosBtn").click(function () {
                $(".box").offset({ top: 0, left: 0 });
            })
        });
    </script>
</body>

</html>
