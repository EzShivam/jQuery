<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Methods</title>
    <style>
        #box {
            height: 200px;
            width: 30rem;
            background-color: aqua;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Jquery Animate Method</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>The jquery animate() method is used to apply some interesting animations to the selected element. this method
            will take three parameters as animate({params},duration,callback).</p>
    </div>
    <br><Button id="animateBtn">Animate</Button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            //animate function
            $("#animateBtn").click(function () {
                // $("#box").animate({
                //     marginLeft: "40rem",
                //     marginTop: "10rem"
                // })
                //the above animate function will apply the marginTop and marginLeft property at the same time.

                //if we want to apply the effects one after one then we have to define the animate function one after one as
                $("#box").animate({
                    marginLeft: "40rem"
                }, 3300)
                $("#box").animate({
                    backgroundColor: "red",
                    color: "black"
                }, 3300)
                //the above animate effect will not apper because the animate effect doesn't support backgrond color and color properties.
                
                $("#box").animate({
                    marginTop: "10rem"
                })
                $("#box").animate({
                    marginTop: ""
                })
                $("#box").animate({
                    marginLeft: ""
                })
            })
        })
    </script>
</body>

</html>
